<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>README Viewer</title>

  <style>
    /* ===== GENERAL DESIGN ===== */
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #d4d4d4, #b9b9b9);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* ===== CARD (COOL GLASS EFFECT) ===== */
    .card {
      width: 900px;
      background: rgba(255, 255, 255, 0.20);
      padding: 25px 35px;
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.7s ease;
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== HEADER ===== */
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1c1c1c;
      letter-spacing: -0.5px;
      font-weight: 700;
    }

    #status {
      color: #3d3d3d;
      font-size: 1rem;
      margin-bottom: 15px;
      font-weight: 500;
    }

    /* ===== MARKDOWN STYLING ===== */
    article {
      font-size: 1rem;
      color: #1a1a1a;
      line-height: 1.65;
    }

    pre {
      background: #1e1e1e;
      color: #e2e8f0;
      padding: 14px;
      border-radius: 12px;
      overflow-x: auto;
      font-size: 0.95rem;
    }

    code {
      background: #1e1e1e;
      color: #e2e8f0;
      padding: 4px 7px;
      border-radius: 6px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    a {
      color: #0047ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ“„ README Viewer</h1>
    <div id="status">Loading README.mdâ€¦</div>
    <article id="readme"></article>
  </div>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    (async () => {
      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('readme');

      const rawURL = "https://raw.githubusercontent.com/Yunis-2011/Yunis-2011/main/README.md";

      try {
        const res = await fetch(rawURL);
        if (!res.ok) throw new Error("README not found: " + res.status);

        const md = await res.text();
        contentEl.innerHTML = marked.parse(md);
        statusEl.textContent = "README loaded âœ“";
      } catch (e) {
        statusEl.innerHTML = "Error loading README.md:<br>" + e;
      }
    })();
  </script>

</body>
</html>

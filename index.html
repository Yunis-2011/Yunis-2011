<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>README görüntüləyici</title>

  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 3rem auto; padding: 0 1rem; line-height: 1.6; background:#f7fbff; }
    h1 { font-size: 1.4rem; margin-bottom: 1rem; }
    pre, code { background:#0f172a; color:#e2e8f0; padding:4px 6px; border-radius:6px; }
    img { max-width: 100%; }
    .box { background:white; padding:20px; border-radius:12px; box-shadow:0 3px 20px rgba(0,0,0,0.08); }
    #status { color:#555; margin-bottom:1rem; }
  </style>
</head>
<body>

  <h1>README.md Viewer</h1>
  <div class="box">
    <div id="status">Loading README.md…</div>
    <article id="readme"></article>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    (async () => {
      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('readme');

      const rawURL = "https://raw.githubusercontent.com/Yunis-2011/Yunis-2011/main/README.md";

      try {
        const res = await fetch(rawURL);
        if (!res.ok) throw new Error("README not found: " + res.status);

        const md = await res.text();
        contentEl.innerHTML = marked.parse(md);
        statusEl.textContent = "README loaded successfully.";
      } catch (e) {
        statusEl.innerHTML = "Error loading README.md:<br>" + e;
      }
    })();
  </script>

</body>
</html>
